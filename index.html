<html>
    <head>
        <title>Custom Element</title>
    </head>
    <body>
        <div id="ce"></div>
        <script type="text/javascript" src="test.js"></script>
        <script>
            var Cat = CustomElement.createElement({
                template: '<span>CAT ::: {{name}}</span>',
                interactions: {
                    superClick: {
                        event: 'click',
                        listener: function(e, el) {
                            alert(this.data.name);
                        }
                    }
                }
            });

            var House = CustomElement.createElement({
                template: '<label>{{name}}: {{text}}</label>\
                    {{#each cats}}\
                        {{component "cat"}}\
                    {{/each}}',
                subComponents: {
                    cat: Cat
                }
            });

            var house = House.create('#ce', {
                name: 'NICE',
                text: 'TRUE',
                cats: [{
                    name: 'Apple'
                }, {
                    name: 'Doug'
                }]
            });
        </script>
    </body>
</html>
