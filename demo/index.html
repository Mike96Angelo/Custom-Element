<!DOCTYPE html>
<html>
    <head>
        <title>Custom Element</title>
        <script type="text/javascript" src="custom-element.js"></script>
    </head>
    <body>
        <div id="ce">Loading...</div>
        <script>
            var HOUSE_CONFIG = {
                    template: '<label>House: {{name}}</label>\
                        <ul>\
                            {{#each cats}}\
                                <li><a>{{name}}</a></li>\
                            {{else}}\
                                <li>NO CATS!</li>\
                            {{/each}}\
                        </ul>',
                    blocks: {
                        unless: function unless(data, consequent, alternate, context) {
                            if (data) {
                                alternate();
                            } else {
                                consequent();
                            }
                        }
                    },
                    interactions: {
                        clickEvent: {
                            event: 'click touch moveover',
                            target: 'a',
                            listener: function(e, el) {
                                alert(el.text())
                            }
                        }
                    }
                },
                LARGE_HOUSE_CONFIG = {
                    template: 'Hotel: {{name}}\
                        {{#unless cats/length <= 1}}\
                            {{cats/length}} cats :)\
                        {{else}}\
                            {{cats/length}} cats :(\
                        {{/unless}}',
                    blocks: {
                        unless: function unless(data, consequent, alternate, context) {
                            if (data) {
                                alternate();
                            } else {
                                consequent();
                            }
                        }
                    }
                };

            var House = CustomElement.createElement(HOUSE_CONFIG, function House(options) {
                var _ = this;
                CustomElement.call(_, options);
            });

            var Hotel = House.createElement(LARGE_HOUSE_CONFIG, function Hotel(options) {
                var _ = this;
                House.call(_, options);
            });

            var house = new Hotel({
                $element: document.getElementById('ce'),
                data: {
                    name: 'My House'
                }
            });

            house.set('name', 'Purr...');
            house.set('cats', [
                { name: 'Fred' },
                { name: 'Wilma' }
            ]);
        </script>
    </body>
</html>
